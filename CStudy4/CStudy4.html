<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bio-Data Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
      background: #f9f9f9;
    }
    form {
      width: 800px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: normal;
    }
    .section {
      margin-bottom: 25px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }
    .row label {
      width: 150px;
      font-weight: normal;
    }
    .row input, .row select, .row textarea {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: none;
      height: 50px;
    }
    .upload-photo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 20px auto;
      display: block;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form action="CStudy4.php" method="POST" enctype="multipart/form-data">
    <h2>BIO-DATA FORM</h2>

    <div class="upload-photo">
      <label for="photo">Upload Photo:</label>
      <input type="file" name="photo" id="photo" accept="image/*" required>
    </div>

    <div class="section">
      <h3>Personal Data</h3>
      <div class="row">
        <label>Position Desired</label>
        <input type="text" name="position" required>
        <label>Date</label>
        <input type="date" name="date" required>
      </div>
      <div class="row">
        <label>Full Name</label>
        <input type="text" name="fullname" required>
        <label>Gender</label>
        <select name="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="row">
        <label>City Address</label>
        <input type="text" name="city_address" required>
      </div>
      <div class="row">
        <label>Provincial Address</label>
        <input type="text" name="prov_address">
      </div>
      <div class="row">
        <label>Telephone</label>
        <input type="text" name="telephone">
        <label>Cellphone</label>
        <input type="text" name="cellphone" required>
      </div>
      <div class="row">
        <label>Email Address</label>
        <input type="email" name="email" required>
      </div>
      <div class="row">
        <label>Date of Birth</label>
        <input type="date" name="dob">
        <label>Birth Place</label>
        <input type="text" name="birthplace">
      </div>
      <div class="row">
        <label>Civil Status</label>
        <input type="text" name="civil_status">
        <label>Citizenship</label>
        <input type="text" name="citizenship">
      </div>
      <div class="row">
        <label>Height</label>
        <input type="text" name="height">
        <label>Weight</label>
        <input type="text" name="weight">
      </div>
      <div class="row">
        <label>Religion</label>
        <input type="text" name="religion">
      </div>
      <div class="row">
        <label>Spouse</label>
        <input type="text" name="spouse">
        <label>Occupation</label>
        <input type="text" name="spouse_occ">
      </div>
      <div class="row">
        <label>Name of Children</label>
        <input type="text" name="children">
        <label>Date of Birth</label>
        <input type="date" name="children_dob">
      </div>
      <div class="row">
        <label>Father's Name</label>
        <input type="text" name="father">
        <label>Occupation</label>
        <input type="text" name="father_occ">
      </div>
      <div class="row">
        <label>Mother's Name</label>
        <input type="text" name="mother">
        <label>Occupation</label>
        <input type="text" name="mother_occ">
      </div>
      <div class="row">
        <label>Languages/Dialects</label>
        <input type="text" name="languages">
      </div>
      <div class="row">
        <label>Emergency Contact</label>
        <textarea name="emergency"></textarea>
      </div>
    </div>

    <div class="section">
      <h3>Educational Background</h3>
      <div class="row">
        <label>Elementary</label>
        <input type="text" name="elementary">
        <label>Year Graduated</label>
        <input type="text" name="elem_year">
      </div>
      <div class="row">
        <label>High School</label>
        <input type="text" name="highschool">
        <label>Year Graduated</label>
        <input type="text" name="hs_year">
      </div>
      <div class="row">
        <label>College</label>
        <input type="text" name="college">
        <label>Year Graduated</label>
        <input type="text" name="college_year">
      </div>
      <div class="row">
        <label>Degree Received</label>
        <input type="text" name="degree">
      </div>
      <div class="row">
        <label>Special Skills</label>
        <textarea name="skills"></textarea>
      </div>
    </div>

    <div class="section">
      <h3>Employment Record</h3>
      <div class="row">
        <label>Company Name</label>
        <input type="text" name="company1">
        <label>Position</label>
        <input type="text" name="position1">
      </div>
      <div class="row">
        <label>From</label>
        <input type="text" name="from1">
        <label>To</label>
        <input type="text" name="to1">
      </div>
      <div class="row">
        <label>Company Name</label>
        <input type="text" name="company2">
        <label>Position</label>
        <input type="text" name="position2">
      </div>
      <div class="row">
        <label>From</label>
        <input type="text" name="from2">
        <label>To</label>
        <input type="text" name="to2">
      </div>
    </div>

    <div class="section">
      <h3>Character Reference</h3>
      <div class="row">
        <label>Name</label>
        <input type="text" name="ref_name1">
        <label>Company</label>
        <input type="text" name="ref_company1">
      </div>
      <div class="row">
        <label>Position</label>
        <input type="text" name="ref_pos1">
        <label>Contact No.</label>
        <input type="text" name="ref_contact1">
      </div>
      <div class="row">
        <label>Name</label>
        <input type="text" name="ref_name2">
        <label>Company</label>
        <input type="text" name="ref_company2">
      </div>
      <div class="row">
        <label>Position</label>
        <input type="text" name="ref_pos2">
        <label>Contact No.</label>
        <input type="text" name="ref_contact2">
      </div>
    </div>

    <div class="section">
      <h3>Other Information</h3>
      <div class="row">
        <label>Res. Cert. No.</label>
        <input type="text" name="res_cert">
        <label>Issued at</label>
        <input type="text" name="issued_at">
      </div>
      <div class="row">
        <label>Issued on</label>
        <input type="date" name="issued_on">
      </div>
      <div class="row">
        <label>SSS</label>
        <input type="text" name="sss">
        <label>TIN</label>
        <input type="text" name="tin">
      </div>
      <div class="row">
        <label>NBI No.</label>
        <input type="text" name="nbi">
        <label>Passport No.</label>
        <input type="text" name="passport">
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
